<div class="surface-0 flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="grid justify-content-center p-2 lg:p-0" style="min-width:80%">
<!--        <div class="col-12 mt-5 xl:mt-0 text-center">-->
<!--            <img src="assets/layout/images/logo-dark.svg" alt="Sakai logo" class="mb-5" style="width:81px; height:60px;">-->
<!--        </div>-->
        <div class="col-12 xl:col-6" style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="h-full w-full m-0 py-7 px-4" style="border-radius:53px; background: linear-gradient(180deg, var(--surface-50) 38.9%, var(--surface-0));">
                <div class="text-center mb-5">
                    <div class="text-900 text-3xl font-medium mb-3">Sign Up</div>
                    <span class="text-600 font-medium">Enter details to create your account</span>
                </div>

                <div class="w-full md:w-10 mx-auto" [formGroup]="registerForm">
                    <label for="1" class="block text-900 text-xl font-medium mb-2">First Name</label>
                    <input id="1" type="text" placeholder="Prenom" pInputText formControlName="prenom" required autofocus class="w-full mb-3" style="padding:1rem;">

                    <label for="2" class="block text-900 text-xl font-medium mb-2">Last Name</label>
                    <input id="2" type="text" placeholder="Nom" pInputText formControlName="nom" required autofocus class="w-full mb-3" style="padding:1rem;">

                    <label for="3" class="block text-900 text-xl font-medium mb-2">Username</label>
                    <input id="3" type="text" placeholder="Username" pInputText formControlName="userName" required autofocus class="w-full mb-3" style="padding:1rem;">

                    <label for="4" class="block text-900 text-xl font-medium mb-2">Email</label>
                    <input id="4" type="email" placeholder="Email" pInputText formControlName="email" required autofocus class="w-full mb-3" style="padding:1rem;">

                    <label for="password" class="block text-900 text-xl font-medium mb-2">Password</label>
                    <input id="password" type="password" placeholder="Password" pInputText formControlName="password" class="w-full mb-3" style="padding:1rem;"/>

                    <div class="flex align-items-center justify-content-between mb-5">
                        <div class="flex align-items-center">
                            <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                            <label for="rememberme1">Remember me</label>
                        </div>
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Forgot password?</a>
                    </div>
                    <button pButton pRipple label="Sign In" class="w-full p-3 text-xl" [disabled]="registerForm.invalid" (click)="submit()"></button>
                </div>
            </div>
        </div>
    </div>
</div>
