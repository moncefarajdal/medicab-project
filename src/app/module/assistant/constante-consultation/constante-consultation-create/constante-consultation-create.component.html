<p-dialog [(visible)]="createConstanteConsultationDialog" [style]="{width: '70vw', height: '70vh'}" header="Ajouter une constante"
          [modal]="true" class="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">
    <ng-template pTemplate="content">
        <div class="p-fluid p-formgrid grid">

            <div class="field col-12 md:col-5">
                <label for="7">Constante<span style="color: red;"> *</span></label>
                <p-dropdown [options]="constantes" [(ngModel)]="selectedConstanteConsultation.constanteVo"
                            id="7" [filter]="true" filterMatchMode="contains" [showClear]="true"
                            optionLabel="libelle" placeholder="Constante">
                </p-dropdown>
            </div>

            <div class="field col-12 md:col-6 mt-4">
                <button pButton pRipple type="button" class="mr-2"
                        icon="pi pi-plus" (click)="openCreateconstante('constante')"></button>
            </div>

            <div class="field col-12 md:col-6">
                <label for="1">Valeur<span style="color: red;"> *</span></label>
                <input class="p-mb-2 p-mr-2" type="text" pInputText placeholder="Nom" id="1"
                       [(ngModel)]="selectedConstanteConsultation.valeur">
            </div>

            <div class="field col-12 md:col-5">
                <label for="3">Consultation<span style="color: red;"> *</span></label>
                <p-dropdown [options]="consultations" [(ngModel)]="selectedConstanteConsultation.consultationVo"
                            id="3" [filter]="true" filterMatchMode="contains" [showClear]="true"
                            optionLabel="reference" placeholder="Consultation">
                </p-dropdown>
            </div>

        </div>
    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-text p-button-secondary"
                (click)="hideCreateDialog()"></button>
        <button pButton pRipple label="Enregistrer" icon="pi pi-check" class="p-button-text" (click)="save()"></button>
    </ng-template>

    <app-constante-create></app-constante-create>

</p-dialog>
