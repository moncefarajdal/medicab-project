<p-dialog [(visible)]="createSourceDialog" [style]="{width: '450px'}" header="Ajouter une source" [modal]="true" class="p-fluid">
    <ng-template pTemplate="content">
        <div class="field">
            <label for="1">Code <span style="color: red;"> *</span></label>
            <input type="text" pInputText id="1" [(ngModel)]="selectedSource.code" required autofocus [ngClass]="{'ng-invalid ng-dirty' : !validSourceCode}"/>
            <small class="ng-dirty ng-invalid" *ngIf="submitted && !selectedSource.code">Code is required.</small>
        </div>

        <div class="field">
            <label for="2">Libelle <span style="color: red;"> *</span></label>
            <input type="text" pInputText id="2" [(ngModel)]="selectedSource.libelle" required autofocus [ngClass]="{'ng-invalid ng-dirty' : !validSourceLibelle}"/>
            <small class="ng-dirty ng-invalid" *ngIf="submitted && !selectedSource.libelle">Libelle is required.</small>
        </div>
    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text p-button-secondary" (click)="hideCreateDialog()"></button>
        <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="save()"></button>
    </ng-template>

</p-dialog>
