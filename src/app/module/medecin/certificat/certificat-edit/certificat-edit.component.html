<p-dialog [(visible)]="editCertificatDialog" [style]="{width: '70vw', height: '80vh'}"
          header="Ajouter une certificat" [modal]="true" class="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">
    <ng-template pTemplate="content">
        <div class="p-fluid p-formgrid grid">
            <div class="field col-12 md:col-6">
                <label for="1">Reference <span style="color: red;"> *</span></label>
                <input type="text" pInputText id="1" placeholder="Reference" [(ngModel)]="selectedCertificat.reference" required autofocus>
            </div>

            <div class="field col-12 md:col-6">
                <label for="1-1">Nombre de jours <span style="color: red;"> *</span></label>
                <input type="text" pInputText id="1-1" placeholder="Nombre de jours" [(ngModel)]="selectedCertificat.nbreJours" required autofocus>
            </div>

            <div class="field col-12 md:col-6">
                <label for="2">Date de debut <span style="color: red;"> *</span></label>
                <p-calendar id="2" placeholder="Date de debut" [showIcon]="true" id="2" [showButtonBar]="true" [(ngModel)]="selectedCertificat.dateDebut" dateFormat="{{dateFormat}}">
                </p-calendar>
            </div>

            <div class="field col-12 md:col-6">
                <label for="2-2">Date de fin <span style="color: red;"> *</span></label>
                <p-calendar id="2-2" placeholder="Date de fin" [showIcon]="true" id="2" [showButtonBar]="true" [(ngModel)]="selectedCertificat.dateFin" dateFormat="{{dateFormat}}">
                </p-calendar>
            </div>

            <div class="field col-12 md:col-12">
                <label for="8">Commentaire</label>
                <textarea class="p-mb-2" type="text" pInputText placeholder="Commentaire" id="8" [(ngModel)]="selectedCertificat.commentaire"></textarea>
            </div>
        </div>

        <div class="p-fluid p-formgrid grid">
            <div class="field col-12 md:col-6">
                <label for="6">Patient<span style="color: red;"> *</span></label>
                <p-dropdown [options]="patients" [(ngModel)]="selectedCertificat.patientVo" id="6" [filter]="true" filterMatchMode="contains" [showClear]="true" optionLabel="cin" placeholder="Patient">
                </p-dropdown>
            </div>
        </div>
    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text p-button-secondary"
                (click)="hideEditDialog()"></button>
        <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="edit()"></button>
    </ng-template>

</p-dialog>
