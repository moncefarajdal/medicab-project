<p-dialog [(visible)]="createOrdonnanceDialog" [style]="{width: '70vw', height: '80vh'}"
          header="Ajouter une consultation" [modal]="true" class="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">
    <ng-template pTemplate="content">
<!--                <div class="field">-->
<!--                    <label for="1">Reference <span style="color: red;"> *</span></label>-->
<!--                    <input type="text" pInputText id="1" placeholder="Reference"-->
<!--                           [(ngModel)]="selectedOrdonnance.reference" required autofocus-->
<!--                           [ngClass]="{'ng-invalid ng-dirty' : !validOrdonnanceReference}"/>-->
<!--                    <small class="ng-dirty ng-invalid" *ngIf="submitted && !selectedOrdonnance.reference">Reference is required.</small>-->
<!--                </div>-->

                <div class="p-fluid p-formgrid grid">
                    <div class="field col-12 md:col-6">
                        <label for="2">Date d'ordonnance <span style="color: red;"> *</span></label>
                        <p-calendar id="2" placeholder="Date d'ordonnance" [showIcon]="true" id="2"
                                    [showButtonBar]="true" [(ngModel)]="selectedOrdonnance.dateOrdonnance"
                                    dateFormat="{{dateFormat}}"
                                    [ngClass]="{'ng-invalid ng-dirty' : !validOrdonnanceDateOrdonnance}">
                        </p-calendar>
                        <small class="ng-dirty ng-invalid" *ngIf="submitted && !selectedOrdonnance.dateOrdonnance">Date
                            is required.</small>
                    </div>

                    <div class="field col-12 md:col-6">
                        <label for="6">Consultation<span style="color: red;"> *</span></label>
                        <p-dropdown [options]="consultations" [(ngModel)]="selectedOrdonnance.consultationVo"
                                    id="6" [filter]="true" filterMatchMode="contains" [showClear]="true"
                                    optionLabel="reference"
                                    placeholder="Consultation">
                        </p-dropdown>
                        <small class="ng-dirty ng-invalid" *ngIf="submitted && !selectedOrdonnance.consultationVo">Ordonnance
                            is required.</small>
                    </div>

                    <div class="field col-12 md:col-12">
                        <label for="8">Description</label>
                        <textarea class="p-mb-2 p-mr-2" type="text" pInputText placeholder="Description" id="8" rows="8"
                                  [(ngModel)]="selectedOrdonnance.description"></textarea>
                    </div>
                </div>
    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text p-button-secondary"
                (click)="hideCreateDialog()"></button>
        <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="save()"></button>
    </ng-template>

</p-dialog>
